<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Login Form</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/Colorful Cute Cats Illustration Desktop Wallpaper.png" id="cat">
            <div class="text-container">
                <div class="title">meow.com</div>
                <div class="description">meow.com is the best place to find remote talent. We've been super impressed by the quality of applicants.</div>
                <div class="author">Joemel Comia CEO, meow.com</div>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-heading">
                <div class="signup-title">Create an account</div>
                <div class="signup-subtitle">Let's get started with your 30 days free trial</div>
            </div>
            <div class="signup-link">
                <span>Already have an account? </span>
                <span>&nbsp;</span>
                <span class="signin-link">Sign in</span>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
            </div>
            <div class="button-container">
                <button class="create-account-button">Create Account</button>
                <button class="google-button">Sign up with Google</button>
            </div>
        </div>
    </div>
</body>
</html>
